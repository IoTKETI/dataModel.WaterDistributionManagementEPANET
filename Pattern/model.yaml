Pattern:
  description: 'This entity contains a harmonised description of a generic pattern made for the Water Network Management domain. This entity is primarily associated with the water management vertical and related IoT applications.'
  properties:
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &pattern_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    multipliers:
      description: 'Multipliers define how some base quantity (e.g., demand) is adjusted for each time period'
      items:
        type: number
      type: Property
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *pattern_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    startTime:
      description: 'The time at which the pattern starts'
      format: date-time
      type: Property
      x-ngsi:
        model: https://schema.org/Time
    tag:
      description: 'An optional text string used to assign the pipe to a category, perhaps one based on age or material'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    timeStep:
      description: 'The time step used for the multipliers. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: Property
      x-ngsi:
        units: Second
    type:
      description: 'NGSI-LD Entity Type. It has to be Pattern'
      enum:
        - Pattern
      type: Property
  required:
    - id
    - type
    - multipliers
    - timeStep
    - startTime
  type: object
