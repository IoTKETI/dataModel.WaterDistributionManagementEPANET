Reservoir:
  description: 'This entity contains a harmonised description of a generic Reservoir made for the Water Network Management domain. This entity is primarily associated with the water management vertical and related IoT applications.'
  properties:
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          type: string
        addressLocality:
          type: string
        addressRegion:
          type: string
        areaServed:
          type: string
        postOfficeBoxNumber:
          type: string
        postalCode:
          type: string
        streetAddress:
          type: string
      type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided.'
      type: Property
    description:
      description: 'An optional text that describes other significant information about the junction'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    elevation:
      description: 'The elevation above some common reference of the Reservoir. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Metre
    hasInlet:
      description: 'A relationship indicating the water inlet points of the Reservoir'
      format: uri
      type: Relationship
    hasOutlet:
      description: 'A relationship indicating the water outlet points of the Reservoir'
      format: uri
      type: Relationship
    headPattern:
      description: 'The ID label of a time pattern used to model time variation in the reservoir''s total head'
      format: uri
      type: Relationship
    initialQuality:
      description: 'Water quality level at the Reservoir. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: mg/L
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    reservoirHead:
      description: 'The hydraulic head (elevation + pressure head) of water in the Reservoir. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Metre
    sourceCategory:
      description: 'Description of the quality of source flow entering the network at a specific node.'
      properties:
        sourcePattern:
          description: 'Relationship. A relationship to the pattern pf the sourceCategory property'
          format: uri
          type: string
        sourceQuality:
          description: 'Property. Model:''https://schema.org/Number''. Units: ''mg/L''. Baseline or average concentration (or mass flow rate) of source. A sub-property of the Property ''sourceCategory''. All units are accepted in [CEFACT](https://www.unece.org/cefact.html) code.'
          type: number
        sourceType:
          description: 'Property. Model:''https://schema.org/Text''. A sub-property of the Property ''sourceCategory'''
          enum:
            - CONCEN
            - MASS
            - FLOWPACED
            - SETPOINT
          type: string
      required:
        - type
        - value
        - sourceType
        - sourceQuality
        - sourcePattern
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    tag:
      description: 'An optional text string used to assign the pipe to a category, perhaps one based on age or material'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    type:
      description: 'NGSI-LD Entity Type. It must be equal to Reservoir.'
      enum:
        - Reservoir
      type: Property
  required:
    - id
    - type
    - location
    - reservoirHead
  type: object
