Valve:
  description: 'This entity contains a harmonised description of a generic Valve made for the Water Network Management domain. This entity is primarily associated with the water management vertical and related IoT applications.'
  properties:
    diameter:
      properties: &valve_-_properties_-_minorloss_-_properties
        createdAt:
          format: date-time
          type: string
        modifiedAt:
          format: date-time
          type: string
        observedAt:
          format: date-time
          type: string
        type:
          enum:
            - Property
          type: string
        unitCode:
          type: string
        value:
          type:
            - number
            - string
            - array
      required: &valve_-_properties_-_minorloss_-_required
        - type
        - value
      type: object
    endsAt:
      properties: &valve_-_properties_-_startsat_-_properties
        createdAt:
          format: date-time
          type: string
        modifiedAt:
          format: date-time
          type: string
        object:
          format: uri
          type:
            - string
        observedAt:
          format: date-time
          type: string
        type:
          enum:
            - Relationship
          type: string
      required: &valve_-_properties_-_startsat_-_required
        - type
        - object
      type: object
    initialStatus:
      properties: &valve_-_properties_-_status_-_properties
        observedAt:
          format: date-time
          type: string
        type:
          enum:
            - Property
          type: string
        unitCode:
          type: string
        value:
          enum:
            - OPEN
            - CLOSED
            - CV
          type:
            - number
            - string
            - array
      required: &valve_-_properties_-_status_-_required
        - type
        - value
      type: object
    minorLoss:
      properties: *valve_-_properties_-_minorloss_-_properties
      required: *valve_-_properties_-_minorloss_-_required
      type: object
    setting:
      properties: *valve_-_properties_-_minorloss_-_properties
      required: *valve_-_properties_-_minorloss_-_required
      type: object
    startsAt:
      properties: *valve_-_properties_-_startsat_-_properties
      required: *valve_-_properties_-_startsat_-_required
      type: object
    status:
      properties: *valve_-_properties_-_status_-_properties
      required: *valve_-_properties_-_status_-_required
      type: object
    tag:
      properties: *valve_-_properties_-_minorloss_-_properties
      required: *valve_-_properties_-_minorloss_-_required
      type: object
    type:
      description: 'NGSI-LD Entity Type'
      enum:
        - Valve
      type: string
    valveType:
      properties:
        createdAt:
          format: date-time
          type: string
        modifiedAt:
          format: date-time
          type: string
        observedAt:
          format: date-time
          type: string
        type:
          enum:
            - Property
          type: string
        unitCode:
          type: string
        value:
          enum:
            - PRV
            - PSV
            - PBV
            - FCV
            - TCV
            - GPV
          type:
            - string
        valveCurve:
          properties:
            createdAt:
              format: date-time
              type: string
            modifiedAt:
              format: date-time
              type: string
            object:
              format: uri
              type:
                - string
            observedAt:
              format: date-time
              type: string
            type:
              enum:
                - Relationship
              type: string
          type: object
      required:
        - type
        - value
      type: object
    vertices:
      oneOf:
        - $id: https://geojson.org/schema/MultiPoint.json
          $schema: "http://json-schema.org/draft-07/schema#"
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - $id: https://geojson.org/schema/Point.json
          $schema: "http://json-schema.org/draft-07/schema#"
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
  required:
    - id
    - type
    - initialStatus
    - diameter
    - valveType
    - setting
    - minorLoss
    - startsAt
    - endsAt
  type: object
